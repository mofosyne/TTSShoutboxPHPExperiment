<body>
<div id="formcontainer">
  <form method="post" id="form" name="form" autocomplete="off">
    <input id="nick" name="nick" type="text" maxlength="25" placeholder="Name"/>
    <br />
    <input id="message" name="message" type="text" maxlength="255" placeholder="Enter Message"/>
    <br />
	Text To Speech Enable: <input type="checkbox" id="myCheck" checked="checked">
	<br />
    <input id="send" class="button" type="submit" value="Send" />
  </form>
</div>

<div id="container">
